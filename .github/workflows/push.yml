name: Build-and-Release

on:
  push:

env:
  PYTHON_VERSION: 3.11

jobs:
  build_assets_alpine_arm:
    name: Build assets - Alpine and ARM
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        arch: [arm64, x86_64]
        distro: ["python:3.11-alpine3.18", "python:3.11"]
        include:
          - distro: "python:3.11-alpine3.18"
            append: alpine
          - distro: "python:3.11"
            append: ""
        exclude:
          - arch: x84_64
            distro: python:3.11
    steps:
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
      with:
        platforms: ${{ matrix.arch }}
    - name: Run in Docker
      run: |
        docker run \
          --rm \
          -v $(pwd):/${{ github.workspace }} \
          -w ${{ github.workspace }} \
          --platform linux/${{ matrix.arch }} \
          ${{ matrix.distro }} \
          ./scripts/build_alpine_arm.sh ${{ matrix.append }}_${{ matrix.arch }}
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.3
      if: inputs.release == false
      with:
        path: ./dist/codecovcli_${{ matrix.append }}_${{ matrix.arch }}
